
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FWI Prediction</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
   <style>
      body {
         background: linear-gradient(120deg, #a8e063, #56ab2f);
         font-family: 'Roboto', sans-serif;
         margin: 0;
         padding: 0;
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
      }
      .container {
         background: #fff;
         padding: 2.5rem 2rem;
         border-radius: 16px;
         box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
         max-width: 400px;
         width: 100%;
      }
      h1 {
         text-align: center;
         color: #388e3c;
         margin-bottom: 1.5rem;
      }
      form {
         display: flex;
         flex-direction: column;
         gap: 1rem;
      }
      input[type="text"] {
         padding: 0.75rem;
         border: 1px solid #bdbdbd;
         border-radius: 8px;
         font-size: 1rem;
         transition: border-color 0.2s;
      }
      input[type="text"]:focus {
         border-color: #388e3c;
         outline: none;
      }
      button {
         padding: 0.75rem;
         background: linear-gradient(90deg, #43cea2, #185a9d);
         color: #fff;
         border: none;
         border-radius: 8px;
         font-size: 1.1rem;
         font-weight: bold;
         cursor: pointer;
         transition: background 0.2s;
      }
      button:hover {
         background: linear-gradient(90deg, #185a9d, #43cea2);
      }
      .result {
         margin-top: 2rem;
         text-align: center;
         font-size: 1.2rem;
         color: #185a9d;
         font-weight: 500;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>Algerian Forest Fire FWI Prediction</h1>
      <form action="{{ url_for('predict')}}" method="post">
         <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required />
         <input type="text" name="RH" placeholder="Relative Humidity (%)" required />
         <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required />
         <input type="text" name="Rain" placeholder="Rain (mm)" required />
         <input type="text" name="FFMC" placeholder="FFMC" required />
         <input type="text" name="DMC" placeholder="DMC" required />
         <input type="text" name="ISI" placeholder="ISI" required />
         <input type="text" name="Classes" placeholder="Classes (Fire/Not Fire)" required />
         <input type="text" name="Region" placeholder="Region (Bejaia/Sidi Bel-abbes)" required />
         <button type="submit">Predict</button>
      </form>
      {% if result %}
      <div class="result">
         <strong>FWI Prediction:</strong> {{ result }}
      </div>
      {% endif %}
   </div>
</body>
</html>
